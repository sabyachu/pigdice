<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="Players">
        <form class="game" action="index.html" method="post">
          <div class="row">
            <div class="playgame">

              <input type="submit" name="name" value="Play Game!" id="submit">

            </div>

        <div class="gameboard">

          <div class="row">

            <div class="player1 three columns">
              <p>Player 1 </p>
              <button type="button" name="button" id="hold1">Hold</button>
              <button type="button" name="button" id="roll1">Roll</button>
            </div>

            <div class="player2 three columns">
              <p>Player 2 </p>
              <button type="button" name="button" id="hold2">Hold</button>
              <button type="button" name="button" id="roll2">Roll</button>
            </div>

          </div>

          <div class="row">

            <div class="scoring six columns">
              <div class="row">
                <div class="six columns">
                  <p >Player 1 Total Score: <span class="player1score"></span></p>
                </div>
                <div class="six columns">
                  <p >Player 2 Total Score: <span class="player2score"></span></p>
                </div>

                <p>Dice Roll Number <span class="randomnumber"></span></p>
                <p>Current Turn Score <span class="turnscore"></span></p>
            </div>
            </div>

          </div>

        </div>


          </div>

        </form>
      </div>


    </div>


    </div>


  </body>
</html>
