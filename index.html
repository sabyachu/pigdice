<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="Players">
        <form class="game" action="index.html" method="post">
          <div class="row">
            <div class="playersinfo">
              <label for="player1" class="twelve.columns">Player 1 Name:</label>
              <input type="text" name="name" id="player1name" class="twelve columns">
              <label for="players" class="twelve columns">Player 2 Name:</label>
              <input type="text" name="name" id="player2name" class="twelve columns">

              <input type="submit" name="name" value="Submit Names" id="submit">

            </div>

          <div class="row">

            <div class="player1 six columns">
              <p>Player 1 </p>
              <button type="button" name="button" id="hold">Hold</button>
              <button type="button" name="button" id="roll">Roll</button>
            </div>

            <div class="player2 six columns">
              <p>Player 2 </p>
              <button type="button" name="button" id="hold">Hold</button>
              <button type="button" name="button" id="roll">Roll</button>
            </div>

          </div>

          <div class="row">

            <div class="scoring six columns">
              <p>Player 1 Total Score: <span class="player1score"></span></p>
              <p>Player 2 Total Score: <span class="player2score"></span></p>
              <p>Dice Roll Number <span class="randomnumber"></span></p>
              <p>Current Turn Score <span class="turnscore"></span></p>
            </div>

          </div>


          </div>

        </form>
      </div>


    </div>


    </div>


  </body>
</html>
